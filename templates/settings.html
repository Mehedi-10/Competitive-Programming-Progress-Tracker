{% extends 'index.html' %}
{% load static %}
{% block title %}{{ 'Settings' }}{% endblock %}
{% block content %}


 <div class="flex antialiased text-gray-900 md:p-16 p-8 mt-16">
        <div class="flex-1  overflow-x-hidden overflow-y-auto bg-grey-800">

        <h1 class="text-2xl font-bold text-gray-700 px-6 md:px-0">Profile Info</h1>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="w-full bg-white rounded-lg mx-auto mt-8 grid grid-cols-3 overflow-hidden rounded-b-none">
                <div class="bg-gray-100  col-span-3 md:col-span-1 m-2 md:m-0 p-8">
                    <h2 class="font-medium text-md text-gray-700 mb-4 tracking-wide">{{ all_data.name }}</h2>
                    <div class="py-8 px-8 clearfix">
                        <img class="rounded-full w-40 h-40 border-4 mt-2 border-gray-200 float-left" id="photo"
                             src="{% static 'Studying.jpg' %}"
                             alt="photo">
                        <div class="bg-gray-200 text-gray-500 text-xs mt-5 ml-3 font-bold px-4 py-2 rounded-lg float-left hover:bg-gray-300 hover:text-gray-600 relative overflow-hidden cursor-pointer">
                            <input type="file" name="photo" onchange="loadFile(event)"
                                   class="absolute inset-0 w-full h-full opacity-0 cursor-pointer"> Change Photo
                        </div>
                    </div>
                </div>
                <div class="w-full col-span-3 md:col-span-2 p-3">
                    <div class="py-8 px-16">
                        <label for="name" class="text-sm text-gray-600">Name</label>
                        <input class="mt-2 invalid:border-red-500 valid:border-green-500 border-2 border-gray-200 px-3 py-2 block w-full rounded-lg text-base text-gray-900 focus:outline-none focus:border-indigo-500"
                               type="text" value="" name="name" required>
                    </div>
                    <div class="py-8 px-16">
                        <label for="email" class="text-sm text-gray-600">Email Address</label>
                        <input class="mt-2 invalid:border-red-500 valid:border-green-500 border-2 border-gray-200 px-3 py-2 block w-full rounded-lg text-base text-gray-900 focus:outline-none focus:border-indigo-500"
                               type="email" name="email" required >
                    </div>
                    <div class="py-8 px-16">
                        <label for="name" class="text-sm text-gray-600">Student ID</label>
                        <input class="mt-2 invalid:border-red-500 valid:border-green-500 border-2 border-gray-200 px-3 py-2 block w-full rounded-lg text-base text-gray-900 focus:outline-none focus:border-indigo-500"
                               type="number" value="" name="sid">
                    </div>
                    <hr class="border-gray-200">
                    <div class="py-8 px-16">
                        <label for="name" class="text-sm text-gray-600">Codeforces Handle</label>
                        <input class="mt-2 border-2 border-gray-200 px-3 py-2 block w-full rounded-lg text-base text-gray-900 focus:outline-none focus:border-indigo-500"
                               type="text" value="" name="cf_handle">
                    </div>

                  <div class="py-8 px-16">
                        <label for="name" class="text-sm text-gray-600">CodeChef Handle</label>
                        <input class="mt-2 border-2 border-gray-200 px-3 py-2 block w-full rounded-lg text-base text-gray-900 focus:outline-none focus:border-indigo-500"
                               type="text" value="" name="cc_handle">
                    </div>

                  <div class="py-8 px-16">
                        <label for="name" class="text-sm text-gray-600">Toph Handle</label>
                        <input class="mt-2 border-2 border-gray-200 px-3 py-2 block w-full rounded-lg text-base text-gray-900 focus:outline-none focus:border-indigo-500"
                               type="text" value="" name="toph_handle">
                    </div>

                  <div class="py-8 px-16">
                        <label for="name" class="text-sm text-gray-600">Atcoder Handle</label>
                        <input class="mt-2 border-2 border-gray-200 px-3 py-2 block w-full rounded-lg text-base text-gray-900 focus:outline-none focus:border-indigo-500"
                               type="text" value="" name="ac_handle">
                    </div>
                    <div class="py-8 px-16">
                        <label for="name" class="text-sm text-gray-600">LightOJ Handle</label>
                        <input class="mt-2 border-2 border-gray-200 px-3 py-2 block w-full rounded-lg text-base text-gray-900 focus:outline-none focus:border-indigo-500"
                               type="text" value="" name="loj_handle">
                    </div>

                </div>

            </div>

            <div class="pb-16 pt-4  md:px-8 px-2 bg-gray-300 clearfix rounded-b-lg border-t border-gray-200">
                <p class="float-left text-xs text-gray-500 tracking-tight mt-2 pr-2">Click on Save to update your Profile
                    Info</p>
                <input type="submit"
                       class="bg-indigo-500 text-white text-sm font-medium px-6 py-2 mb-60 rounded float-right uppercase cursor-pointer"
                       value="Save">
            </div>
        </form>
    </div>
     </div>
{% endblock %}
